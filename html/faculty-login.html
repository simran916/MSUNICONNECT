<!DOCTYPE html>
<html>

<head>
	<link rel="stylesheet" href="css/welcome.css">
	<link rel="stylesheet" type="text/css" href="css/mobileview.css">
	<title>Faculty Login</title>
	<link rel="icon" href="images/favicon-title.png">
</head>

<body>
	<!-- Faculty Login -->
	<div class="row-flex row-to-col width100" style="width:100%; height:100vh;">
		<div class="col-flex left-login-register width100">
			<div class="logo" style="margin-left:40px;"></div>
			<div class="student-login-image"></div>
		</div>
		<div class="col-flex align-items-center space-evenly right-login-register width100">

			<!-- Login Form -->
			<form action="/FacultyLoginForm" method="post" class="col-flex align-items-center" style="width:100%;height:auto;">
				<div style="color:#003585; font-weight:600;font-size:35px;text-align:center; margin-bottom:35px;">Faculty Login</div>
				<div class="col-flex align-items-center" style="width:80%;">
					<div class="col-flex" style="width:100%; margin:35px 0 0 20px;">
						<label for="facultyID"><b class="font26" style="font-size:20px;"> Faculty ID</b></label>
          <input type="text" placeholder="Enter Faculty ID" name="facultyID" required>
          <div style="position:relative;">
            <label for="password"><b class="font26" style="font-size:20px;">Password</b></label>
            <input type="password" placeholder="Enter Password" id="password1" name="password" required>
            <div class="show-password-icon" style="position:absolute;right:10%; bottom:20px;" onclick="showPassword(1)"></div>
          </div>
          
        </div>
        <div class="error-message" style="color:red;"></div>
        <input type="submit" class="button row-flex space-evenly align-items-center" style="width:200px;margin-top:60px;" value="Login">
        <span class style="font-size:16px;width:100%; margin-left:30px;text-align:left;">Not Registered with MS UniConnect yet? <b><a href="/FacultyRegister">Register Now</a></b></span>
        </div>
      </form>

    </div>
  </div>
  <script>
  //Params to handle IncorrectPassword / NotRegistered
  const params = new URLSearchParams(window.location.search);
  var val = params.get('a');

  if(val === "PasswordIncorrect"){
    document.getElementsByClassName('error-message')[0].innerHTML = 'Incorrect Password';
  } else if(val === "NotRegistered"){
    document.getElementsByClassName('error-message')[0].innerHTML = 'User Not Registered';
  } else if(val === "dbError"){
    document.getElementsByClassName('error-message')[0].innerHTML = 'Server Error, Try again later';
  } else {
    document.getElementsByClassName('error-message')[0].innerHTML = '';
  }
  
  function showPassword(val){
    var x = document.getElementById("password"+val);
    if (x.type === "password") {
      x.type = "text";
    } else {
      x.type = "password";
    }
  }
 </script>
</body>
</html>
